<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuarios</title>
    <link rel="stylesheet" href="/static/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login/login_docentes.css">
</head>

<body>
    <!-- ← CAMBIADO: La acción del formulario debe apuntar a la ruta de login_inicial -->
    <form method="POST" action="{{ url_for('login_general') }}">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <h1 class="login-texto">Login general</h1>

            <label for="usuario">Número de Control / Número de Empleado:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu número de control o empleado"
                autocomplete="username" required><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" class="contrasena"
                placeholder="CURP / Perfil profesional / Puesto" autocomplete="current-password" required><br>


            <button type="submit" class="boton-loguear">Iniciar sesión</button>

            <!-- Botón de ayuda -->
            <button type="button" onclick="window.location.href='{{ url_for('ayuda', from_='login_general') }}'"
                class="ayuda-login">Distraete un rato</button>
        </div>
    </form>

    <img src="/static/Cecytem_(Imagen).jpeg" class="fondo-login">
</body>

</html>
