{% extends "base.html" %}

{% block title %}Sistema de reportes{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/reportes/reportes.css">
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form method="POST">
        <label>NÃºmero de control</label>
        <input type="text" name="numero_control" required><br>
        <button type="submit" class="boton-zona">Buscar</button> <button type="button" class="boton-logout"
            onclick="window.location.href='/menu/directivo'">Volver</button>
    </form>
</div>
<img src="/static/Cecytem_(Imagen).jpeg" class="fondo-menu">
{% endblock %}
