<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Actividades y Calificaciones</title>
</head>
<body>

    <h1>Reporte Académico</h1>
    <h3>Orientación Escolar</h3>

    <!-- Datos del alumno -->
    <form>
        <label>Nombre del alumno:</label><br>
        <input type="text"><br><br>

        <label>Grupo:</label><br>
        <input type="text"><br><br>

        <label>Periodo:</label><br>
        <input type="text"><br><br>
    </form>

    <!-- Tabla de actividades y calificaciones -->
    <table border="1">
        <tr>
            <th>Materia</th>
            <th>Actividad</th>
            <th>Calificación</th>
            <th>Observaciones</th>
        </tr>
        <tr>
            <td>Matemáticas</td>
            <td>Examen parcial</td>
            <td>9</td>
            <td>Buen desempeño</td>
        </tr>
        <tr>
            <td>Español</td>
            <td>Ensayo</td>
            <td>8</td>
            <td>Debe mejorar redacción</td>
        </tr>
        <tr>
            <td>Inglés</td>
            <td>Proyecto</td>
            <td>10</td>
            <td>Excelente trabajo</td>
        </tr>
    </table>

    <br>

    <!-- Comentarios del orientador -->
    <label>Comentarios del orientador:</label><br>
    <textarea rows="4" cols="50"></textarea>

    <br><br>

    <button>Guardar reporte</button>

</body>
</html>
